<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>

    <div class="container">
        <h1>User Data</h1>

        <button id="showDetails">Show Entered Details</button>

        <div class="details-container">
            <table>
                <tr>
                    <td><strong>Email:</strong></td>
                    <td><span id="email">Loading...</span></td>
                </tr>
                <tr>
                    <td><strong>Password:</strong></td>
                    <td><span id="password">Loading...</span></td>
                </tr>
                <tr>
                    <td><strong>Country:</strong></td>
                    <td><span id="country">Loading...</span></td>
                </tr>
                <tr>
                    <td><strong>State:</strong></td>
                    <td><span id="state">Loading...</span></td>
                </tr>
                <tr>
                    <td><strong>City:</strong></td>
                    <td><span id="city">Loading...</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
